<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS files -->
    <link
      rel="stylesheet"
      href="https://use.fontawesome.com/releases/v5.8.1/css/all.css"
    />
    <link rel="stylesheet" href="bootstrap/css/font-awesome-5.8.1.css" />
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="bootstrap/css/mdb.css" />
    <link rel="stylesheet" href="bootstrap/css/style.css" />
    
    <!-- local CSS file -->
    <link rel="stylesheet" href="Range.css">
    
    <title>JS DOM Range select</title>
  </head>
  <body>
    
    <nav class="navbar navbar-dark bg-dark">
      <a href="#" class="navbar-brand">JS DOM Range select</a>
    </nav>

    <!------------------ Start Here  ------------------>
    <div class="container">
      <div class="row">
        <div class="col-md-8">
          <div class="card mt-4">
            <div class="card-header bg-warning">
              <h2>Select Range</h2>
            </div>
            <div class="card-body bg-light">
              <div class="row align-items-center text-white">
                <div class="col-md-8">
                  <form>
                    <span class="mx-2">500</span>
                    <input id="range" type="range" class="form-range" min="500" max="500000">
                    <span class="mx-2">500000</span>
                  </form>
                </div>
                <div class="col-md-4">
                  <h1>&#8377;
                  <span id="amount" class="text-white"></span>
                </h1>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>

    
    
    
    
    
    
    
    
    
    
    
    
    
    <!------------------ End Here  ------------------->
    <div style="margin-bottom: 500px" ;></div>

    <!-- bootstrap Js Files   -->
    <script src="bootstrap/js/jQuery-3.5.1.min.js"></script>
    <script src="bootstrap/js/popper.min.js"></script>
    <script src="bootstrap/js/bootstrap.min.js"></script>
    <script src="bootstrap/js/mdb.min.js"></script>

    <!-- Local JS Files -->
    <script src="app.js"></script>
  </body>
</html>
